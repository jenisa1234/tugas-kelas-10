<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kasir</title>
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 25%;
  background-color: #e8f0fe;
  text-align: center;
  padding: 20px;
}

.kasir-icon {
  width: 100px;
  margin: 20px 0;
}

.logout-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 20px;
}

.logout-btn:hover {
  background-color: #0056b3;
}

.main-content {
  flex: 1;
  padding: 20px;
  background-color: white;
}

h2, h3 {
  color: #333;
}

.form-transaksi {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.buttons {
  grid-column: span 2;
  text-align: center;
}

.btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  border-radius: 5px;
}

.btn:hover {
  background-color: #0056b3;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

table, th, td {
  border: 1px solid #ccc;
}

th, td {
  text-align: center;
  padding: 10px;
}

.summary, .actions, .kembalian {
  margin-bottom: 20px;
}

.summary input, .kembalian input {
  width: 200px;
  margin-left: 10px;
  text-align: right;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>KASIR</h1>
      <img src="kasir-icon.png" alt="Kasir" class="kasir-icon">
      <h2>KELOLA TRANSAKSI</h2>
      <button class="logout-btn">Logout</button>
    </div>
    <div class="main-content">
      <h2>Form Transaksi</h2>
      <div class="form-transaksi">
        <div class="form-group">
          <label for="menu">Pilih Menu</label>
          <select id="menu">
            <option value="fan01">fan01 - Fanta Strawberry</option>
            <option value="cola01">cola01 - Coca-Cola</option>
          </select>
        </div>
        <div class="form-group">
          <label for="harga-satuan">Harga Satuan</label>
          <input type="text" id="harga-satuan" value="Rp. 20.000" readonly>
        </div>
        <div class="form-group">
          <label for="quantitas">Quantitas</label>
          <input type="number" id="quantitas" value="10">
        </div>
        <div class="form-group">
          <label for="total-harga">Total Harga</label>
          <input type="text" id="total-harga" value="Rp. 200.000" readonly>
        </div>
        <div class="buttons">
          <button class="btn tambah-btn">Tambah</button>
          <button class="btn reset-btn">Reset</button>
        </div>
      </div>
      <h3>Keranjang</h3>
      <table>
        <thead>
          <tr>
            <th>ID Transaksi</th>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Harga Satuan</th>
            <th>Quantitas</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TR001</td>
            <td>fan01</td>
            <td>Fanta Strawberry</td>
            <td>Rp. 20.000</td>
            <td>10</td>
            <td>Rp. 200.000</td>
          </tr>
          <tr>
            <td>TR002</td>
            <td>cola01</td>
            <td>Coca-Cola</td>
            <td>Rp. 20.000</td>
            <td>10</td>
            <td>Rp. 200.000</td>
          </tr>
        </tbody>
      </table>
      <div class="summary">
        <label>Total Harga: </label>
        <input type="text" value="Rp. 200.000" readonly>
      </div>
      <div class="actions">
        <button class="btn bayar-btn">Bayar</button>
        <button class="btn print-btn">Print</button>
        <button class="btn simpan-btn">Simpan</button>
      </div>
      <div class="kembalian">
        <label>Kembalian: </label>
        <input type="text" value="Rp. 0" readonly>
      </div>
    </div>
  </div>
</body>
</html>
